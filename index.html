<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brian Jones | Porfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Frank the Frenchie</h1>
    <p>I am a french bulldog! Woof</p>
    <img src="fbd.jpg" alt="frenchie dog frank">
    <h2>Login</h2>
    <form action="">
        <div>
            <label for="first">First Name: </label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="last"></label>
            <input name="last" id="last" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="text" value="other">
        </div>
        <div>
            <label for="email">Email: </label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input name="password" id="password" type="password" required>
        </div>
    </form>

    <p>Make sure to follow me on <a href="http://www.instgram.com" target="_blank">instagram.</a></p>
</body>
</html>
