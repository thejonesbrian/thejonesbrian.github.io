<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brian Jones | Porfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Frank the Frenchie</h1>
    <p>I am a french bulldog! Woof</p>
    <img src="fbd.jpg" alt="frenchie dog frank">
    <h2>Login</h2>
    <form action="">
        <div>
            <label for="first">First Name: </label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="last"></label>
            <input name="last" id="last" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>
        <div>
            <label for="email">Email: </label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input name="password" id="password" type="password" required pattern=".{3,}" title="more than 3 characters">
        </div>
        <div>
            <label for="">Birthday: </label>
            <select name="" id="">
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
            </select>
            <select name="" id="">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="20">20</option>
            </select>
            <select name="" id="">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>
        <div>
            <label for="agreed">I agree to the terms and conditions: </label>
            <input type="checkbox" id="agreed" name="agreed">
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Submit">
        </div>
    </form>

    <p>Make sure to follow me on <a href="/pokemon.html" target="_blank">instagram.</a></p>
</body>
</html>
